    <style>
        /* Style pour la mise en page */
        body {

        #histoires-container {

        .card {

            padding: 10px;

        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
        }

        button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="histoires-container">

        <!-- Ajoutez d'autres histoires en copiant le bloc ci-dessus -->

    <script>
       
             
    
    async function checkStory() {
    const apiUrl = "https://hackathon-q0nfwykmx-yasserbaraghs-projects.vercel.app/api/stories";
    try {
        const response = await fetch(apiUrl, {
          method: "GET",
          mode: "no-cors",
      });
        const rawData = await response.text();
        console.log('Raw Data:', rawData);

        try {
                const data = JSON.parse(rawData);
                console.log('Parsed Data:', data);
            } catch (parseError) {
                console.error('Erreur lors du parsing JSON:', parseError);
            }
        } catch (error) {
            console.error("Erreur lors de la récupération des données:", error);
        }
    }

    // Appeler la fonction lors du chargement du DOM
    document.addEventListener("DOMContentLoaded", function () {
        checkStory();
    });

    </script>

</body>
